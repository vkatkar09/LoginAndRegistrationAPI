
<section class="background">
<div class="frame">
<mat-card class="card">
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="Login" (ngSubmit)="Save(Login.value)">
<div formGroupName="UserLogin">
<p>
  <mat-form-field >
    <input type="text" matInput placeholder="Username" formControlName="UserName" 
    >
    <mat-hint *ngIf="Login.controls.UserLogin.controls.UserName.valid">Looks good!</mat-hint>
    <mat-error *ngIf="!Login.controls.UserLogin.controls.UserName.valid && submitted">Please choose a username.</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="Password"   
    >
  
    <mat-hint *ngIf="Login.controls.UserLogin.controls.Password.valid">cool password:)!</mat-hint>
    <mat-error *ngIf="!Login.controls.UserLogin.controls.Password.valid && submitted">bad password men....:(</mat-error>
  </mat-form-field>
</p>
</div>

<p *ngIf="validateError" class="error">
  {{ validateError }}
</p>

<div class="button">
  <button type="submit" mat-button><strong>Login</strong></button>
</div>

<div class="button">
  <button type="submit" mat-button routerLink="/registration"><strong>create an account</strong></button>
</div>

</form>
</mat-card-content>
</mat-card>
</div>
</section>
